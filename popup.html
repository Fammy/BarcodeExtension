<!DOCTYPE html>
<html>
	<head>
		<title>Barcode Generator</title>
		<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="popup.js"></script>
		<link type="text/css" rel="Stylesheet" href="popup.css" />
	</head>
	<body>
		<h1>Barcode Generator</h1>
		<form method="POST">
			<div>
				<label for="data">Data:</label>
				<input id="data" name="data" type="text" size="35" />
			</div>
			<div>
				<label for="barcode">Type:</label>
				<select id="barcode" name="barcode">
					<option value="aztec">Aztec Code</option>
					<option value="code39">Code 39</option>
					<option value="code128">Code 128</option>
					<option value="datamatrix">Data Matrix</option>
					<option value="ean8">EAN-8</option>
					<option value="ean13">EAN-13</option>
					<option value="itf">ITF-14</option>
					<option value="msi">MSI</option>
					<option value="pdf417">PDF417</option>
					<option value="qrcode" selected>QR Code</option>
					<option value="upca">UPC-A</option>
				</select>
			</div>
			<div>
				<label for="size">Size:</label>
				<select id="size" name="size">
					<option value="1">normal</option>
					<option value="2">larger</option>
					<option value="3">largest</option>
				</select>
			</div>
			<div>
				<label></label>
				<input id="include" name="include" type="checkbox" /><label class="checkbox" for="include">Include Human Readable Text</label>
			</div>
			<div class="nav">
				<input id="submit" type="submit" value="Create Barcode"/>
			</div>
			<div class="error"></div>

			<div id="resultWrapper">
				<div id="result"></div>
			</div>
			<div id="download" style="display: none;"><input id="download-button" type="submit" value="Download"/></div>
		</form>
	</body>
</html>
